<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeine v3.2</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%236FE6FC'/%3E%3Cpath d='M35 30 L20 50 L35 70' stroke='black' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M65 30 L80 50 L65 70' stroke='black' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cline x1='55' y1='25' x2='45' y2='75' stroke='black' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <div id="dragOverlay" class="drag-overlay">
        <span>Rilascia file qui per aprire</span>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title">Titolo</div>
            <div id="modalContent" class="modal-content"></div>
            <div class="modal-actions">
                <button id="modalCancel" class="btn" onclick="closeModal()">Annulla</button>
                <button id="modalConfirm" class="btn btn-primary">Conferma</button>
            </div>
        </div>
    </div>

    <header class="app-header">
        <div class="header-left">
            <div class="logo">
                <i data-lucide="code-2"></i>
                <span>Codeine</span>
            </div>
            
            <div class="toolbar-separator"></div>

            <div class="toolbar-actions">
                <button class="toolbar-btn" onclick="promptNewFile()" title="Nuovo File (Ctrl+N)">
                    <i data-lucide="file-plus-2"></i> Nuovo
                </button>
                <button class="toolbar-btn" onclick="openFile()" title="Apri File (Ctrl+O)">
                    <i data-lucide="folder-open"></i> Apri
                </button>
                <button class="toolbar-btn" onclick="saveFile()" title="Salva (Ctrl+S)">
                    <i data-lucide="save"></i> Salva
                </button>
            </div>
        </div>

        <div class="header-right toolbar-actions">
            <button class="toolbar-btn" onclick="toggleTheme()" title="Cambia Tema">
                <i data-lucide="sun-moon"></i>
            </button>
            <button class="toolbar-btn" onclick="toggleFullscreen()" title="Schermo Intero (F11)">
                <i data-lucide="maximize"></i>
            </button>
        </div>
    </header>

    <div class="tab-bar-container" id="tab-bar">
        </div>

    <div class="workspace">
        <div class="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>

    <footer class="status-bar">
        <div class="status-group">
            <span class="status-item"><i data-lucide="file-code"></i> <span id="langStatus">HTML</span></span>
            <span class="status-item"><i data-lucide="move"></i> <span id="cursorStatus">Ln 1, Col 1</span></span>
        </div>
        <div class="status-group">
            <span class="status-item"><span id="encodingStatus">UTF-8</span></span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
